<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>jQuery UI Menu css 样式剖析</title>
    <style>
      body {
        font-family: "Trebuchet MS", "Helvetica", "Arial", "Verdana", "sans-serif";
        font-size: 62.5%;
      } 
      .ui-menu {
        list-style: none;
        padding: 2px;
        margin: 0;
        display: block;
        outline: none;
      }
      .ui-menu .ui-menu {
        margin-top: -3px;
        position: absolute;
      }
      .ui-menu .ui-menu-item {
        margin: 0;
        padding: 0;
        width: 100%;
      }
      .ui-menu .ui-menu-item a {
        text-decoration: none;
        display: block;
        padding: 2px .4em;
        line-height: 1.5;
        min-height: 0; /* support: IE7 */
        font-weight: normal;
      }

      .ui-menu-icons .ui-menu-item a {
        position: relative;
        padding-left: 2em;
      }

      .ui-menu { 
        width: 150px;
        height: 50px;
        overflow: auto;
        border: 1px solid #cccccc;
      }

    </style>
  </head>

  <body>
    <ul class="ui-menu">
      <li class="ui-menu-item"><a href="#">Ada1</a></li>
      <li class="ui-menu-item"><a href="#">Ada2</a></li>
      <li class="ui-menu-item"><a href="#">Ada3</a></li>
      <li class="ui-menu-item">
        <a href="#">Delphi</a>
        <ul class="ui-menu" style="display: none; top: 101.6px; left: 144px;">
          <li class="ui-menu-item"><a href="#">Ada</a></li>
          <li class="ui-menu-item"><a href="#">Saarland</a></li>
          <li class="ui-menu-item"><a href="#">Salzburg</a></li>
        </ul>
      </li>
      <li class="ui-menu-item"><a href="#">Saarland</a></li>
    </ul>
  </body>
</html>
