<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>A frame document with CSS2.1</title>
        <style type="text/css">
            body {
                height: 8.5in;
            }
            div {
                border: 1px solid red;
            }
            #footer {        
                position: fixed;
                width: 100%;
                height: 100px;
                top: auto;
                right: 0;
                bottom: 0;
                left: 0;
            }
            #header {        
                position: fixed;
                width: 100%;
                height: 15%;
                top: 0;
                right: 0;
                bottom: auto;
                left: 0;
            }
            #main {        
                position: fixed;
                width: auto;
                height: auto;
                top: 15%;
                right: 0;
                bottom: 100px;
                left: 10em;
            }
            #sidebar {        
                position: fixed;
                width: 10em;
                height: auto;
                top: 15%;
                right: auto;
                bottom: 100px;
                left: 0;
            }
        </style>
    </head>

    <body>
        <div id="header"> ...</div>
        <div id="sidebar"> ...</div>
        <div id="main"> ...</div>
        <div id="footer"> ...</div>
    </body>
</html>
