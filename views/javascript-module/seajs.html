        <p><a href="http://www.seajs.org/">官网</a>(<a href="http://seajs.org/docs/">http://seajs.org/docs/</a>)</p>
        <p>Sea.js是一款遵循CommonJS规范的JavaScript模块加载框架，其主要作者是就职于支付宝的前端工程师玉伯，该项目目前由阿里、腾讯等公司共同维护。
          这里发表一下个人意见：看了一下源代码，居然代码中每行结尾没有 ; 不知为啥？</p>
        <p><a href="https://spmjs.org/">spm</a> 是一款类似于npm 包管理工具，是国产软件，与Sea.js配合使用，用来管理项目。</p>
        <p>官方提供了一个简单的<a href="./examples/seajs/official-demo/index.html">例子</a></p>
